# .github/workflows/publish.yml in fireschema-ts-client-runtime repo
name: Publish Package to npm

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on version tags like v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed to publish to npm registry

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Using Node.js 20
          registry-url: 'https://registry.npmjs.org' # Specify npm registry

      - name: Install dependencies
        run: npm ci # Use clean install for CI

      - name: Build package
        run: npm run build # Assumes 'build' script in package.json

      - name: Run tests
        run: npm test # Assumes 'test' script in package.json

      - name: Publish package
        run: npm publish --access public # Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Requires NPM_TOKEN secret in repo settings